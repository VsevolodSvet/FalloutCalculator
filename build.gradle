// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
        classpath 'org.springframework.android:spring-android-auth:1.0.1.RELEASE'
        classpath 'org.springframework.android:spring-android-core:1.0.1.RELEASE'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}